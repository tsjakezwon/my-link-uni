<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Portal</title>
    <style>
        :root {
            --bg-color: #f0f0f5;
            --text-color: #000000;
            --text-color-secondary: #6e6e73;
            --card-bg: #ffffff;
            --border-color: #dcdcdc;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 5vh 20px; display: flex; justify-content: center; }
        .container { max-width: 720px; width: 100%; }
        .header { margin-bottom: 30px; position: relative; display: flex; align-items: center; justify-content: center; }
        #back-button { position: absolute; left: 0; font-size: 17px; color: #007aff; cursor: pointer; display: none; padding: 10px; }
        .header h1 { font-size: 32px; font-weight: 600; margin: 0; }
        .selection-list, .link-list { display: flex; flex-direction: column; gap: 2px; background-color: var(--border-color); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; }
        .selection-item, .link-item { background-color: var(--card-bg); text-decoration: none; color: var(--text-color); padding: 12px 20px; font-weight: 400; font-size: 17px; transition: background-color 0.2s ease; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
        .selection-item:hover, .link-item:hover { background-color: #e8e8ed; }
        .selection-item::after { content: '›'; font-size: 24px; color: var(--text-color-secondary); font-weight: 300; }
        .view { display: none; }
        .view.active { display: block; }
        .loading { text-align:center; color: var(--text-color-secondary); font-size: 18px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div id="back-button">‹ 뒤로</div>
            <h1 id="title">학기 선택</h1>
        </header>
        <main>
            <div id="semesters-view" class="view active">
                <div id="semester-list" class="selection-list"></div>
            </div>
            <div id="days-view" class="view">
                <div id="day-list" class="selection-list"></div>
            </div>
            <div id="courses-view" class="view">
                <div id="course-list" class="selection-list"></div>
            </div>
            <div id="links-view" class="view">
                <div id="link-list" class="link-list"></div>
            </div>
            <p id="loading-message" class="loading" style="display: none;">데이터를 불러오는 중...</p>
        </main>
    </div>

    <script>
        // ✅ 8개 학기 링크를 모두 반영했습니다!
        const semesterLinks = {
            '1-1': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSr9BhaorHsJ0DnXCXQL_qeyARh2fWlfOZcLTcbTkxeAxb-1zOogzzP_hAr5uCjLl2g5HhHbDhxQsdB/pub?gid=0&single=true&output=csv',
            '1-2': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSr9BhaorHsJ0DnXCXQL_qeyARh2fWlfOZcLTcbTkxeAxb-1zOogzzP_hAr5uCjLl2g5HhHbDhxQsdB/pub?gid=515622066&single=true&output=csv',
            '2-1': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSr9BhaorHsJ0DnXCXQL_qeyARh2fWlfOZcLTcbTkxeAxb-1zOogzzP_hAr5uCjLl2g5HhHbDhxQsdB/pub?gid=10328622&single=true&output=csv',
            '2-2': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSr9BhaorHsJ0DnXCXQL_qeyARh2fWlfOZcLTcbTkxeAxb-1zOogzzP_hAr5uCjLl2g5HhHbDhxQsdB/pub?gid=1151834881&single=true&output=csv',
            '3-1': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSr9BhaorHsJ0DnXCXQL_qeyARh2fWlfOZcLTcbTkxeAxb-1zOogzzP_hAr5uCjLl2g5HhHbDhxQsdB/pub?gid=2133898658&single=true&output=csv',
            '3-2': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSr9BhaorHsJ0DnXCXQL_qeyARh2fWlfOZcLTcbTkxeAxb-1zOogzzP_hAr5uCjLl2g5HhHbDhxQsdB/pub?gid=1569537376&single=true&output=csv',
            '4-1': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSr9BhaorHsJ0DnXCXQL_qeyARh2fWlfOZcLTcbTkxeAxb-1zOogzzP_hAr5uCjLl2g5HhHbDhxQsdB/pub?gid=949611269&single=true&output=csv',
            '4-2': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSr9BhaorHsJ0DnXCXQL_qeyARh2fWlfOZcLTcbTkxeAxb-1zOogzzP_hAr5uCjLl2g5HhHbDhxQsdB/pub?gid=2015286910&single=true&output=csv'
        };

        let currentSemesterData = [];
        const state = {
            level: 0, semester: null, day: null, course: null,
        };
        
        const titleEl = document.getElementById('title');
        const backButton = document.getElementById('back-button');
        const views = document.querySelectorAll('.view');
        const loadingMessage = document.getElementById('loading-message');

        function updateView() {
            views.forEach(view => view.classList.remove('active'));
            backButton.style.display = 'none';
            loadingMessage.style.display = 'none';

            if (state.level === 0) {
                document.getElementById('semesters-view').classList.add('active');
                titleEl.textContent = '학기 선택';
                showSemesters();
            } else if (state.level === 1) {
                document.getElementById('days-view').classList.add('active');
                titleEl.textContent = state.semester;
                backButton.style.display = 'block';
                showDays();
            } else if (state.level === 2) {
                document.getElementById('courses-view').classList.add('active');
                titleEl.textContent = state.day;
                backButton.style.display = 'block';
                showCourses();
            } else if (state.level === 3) {
                document.getElementById('links-view').classList.add('active');
                titleEl.textContent = state.course;
                backButton.style.display = 'block';
                showLinks();
            }
        }

        function createItem(text, type, clickHandler) {
            const item = (type === 'link') ? document.createElement('a') : document.createElement('div');
            item.className = (type === 'link') ? 'link-item' : 'selection-item';
            item.textContent = text;
            if (type === 'link') {
                item.href = clickHandler;
                item.target = '_blank';
            } else {
                item.onclick = () => clickHandler(text);
            }
            return item;
        }
        
        function showSemesters() {
            const list = document.getElementById('semester-list');
            list.innerHTML = '';
            Object.keys(semesterLinks).sort().forEach(semester => {
                list.appendChild(createItem(semester, 'selection', async (selected) => {
                    state.level = 1;
                    state.semester = selected;
                    await fetchSemesterData(selected);
                    updateView();
                }));
            });
        }

        function showDays() {
            const uniqueDays = [...new Set(currentSemesterData.map(row => row.day))];
            const list = document.getElementById('day-list');
            list.innerHTML = '';
            uniqueDays.forEach(day => {
                list.appendChild(createItem(day, 'selection', (selected) => {
                    state.level = 2;
                    state.day = selected;
                    updateView();
                }));
            });
        }

        function showCourses() {
            const filteredData = currentSemesterData.filter(row => row.day === state.day);
            const uniqueCourses = [...new Set(filteredData.map(row => row.course))];
            const list = document.getElementById('course-list');
            list.innerHTML = '';
            uniqueCourses.forEach(course => {
                list.appendChild(createItem(course, 'selection', (selected) => {
                    state.level = 3;
                    state.course = selected;
                    updateView();
                }));
            });
        }
        
        function showLinks() {
            const filteredData = currentSemesterData.filter(row => row.day === state.day && row.course === state.course);
            const list = document.getElementById('link-list');
            list.innerHTML = '';
            filteredData.forEach(row => {
                list.appendChild(createItem(row.link_name, 'link', row.url));
            });
        }

        backButton.addEventListener('click', () => {
            if (state.level > 0) state.level--;
            if (state.level === 0) currentSemesterData = [];
            updateView();
        });

        async function fetchSemesterData(semester) {
            const url = semesterLinks[semester];
            if (!url || !url.startsWith('http')) {
                alert('이 학기의 CSV 링크가 코드에 설정되지 않았습니다.');
                return;
            }

            loadingMessage.style.display = 'block';
            views.forEach(view => view.classList.remove('active'));

            try {
                const response = await fetch(url);
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1);
                
                currentSemesterData = rows.map(row => {
                    const columns = row.split(',');
                    if (columns.length < 4) return null;
                    return {
                        day: columns[0].trim(),
                        course: columns[1].trim(),
                        link_name: columns[2].trim(),
                        url: columns[3].trim()
                    };
                }).filter(Boolean);

            } catch (error) {
                console.error('Error fetching semester data:', error);
                alert(`${semester} 학기 데이터를 불러오는 데 실패했습니다.`);
                state.level = 0;
            }
        }
        
        updateView();
    </script>
</body>
</html>
